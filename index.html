<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Team 7</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="signup-form">
            <div class="avatar-img">
                <img src="img/m2.png" alt="team 7">
            </div>

            <h1>Create your account</h1>

            <form class="main-form">
                <label>Full name</label>
                <input type="text" placeholder="Enter your name" class="form-control">

                <label>Username</label>
                <input type="text" placeholder="Enter username" class="form-control">

                <label >Email</label>
                <input type="text" placeholder="Enter youre email" class="form-control">

                <label>Password</label>
                <input type="Crreate password" placeholder="Enter password" class="form-control">

                <label>Confirm password</label>
                <input type="password" placeholder="Confirm password" class="form-control">


                <h2 class=" birth">Date of birth</h2>
                <select name="Month" class="control">
                    <option value="1">Month</option>
                    <option value="1">May</option>
                    <option value="1">June</option>
                    <option value="1">July</option>
                </select>
                   
                <select name="Day" class="control">
                    <option value="1">Day</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                </select>

                
                <select name="Year" class="control">
                    <option value="1">Year</option>
                    <option value="1">2003</option>
                    <option value="1">2004</option>
                    <option value="1">2005</option>

                </select>

                <h3 class="Gender">Gender</h3>
                <select name="Male" class="control-1">
                    <option value="1">Gender</option>
                    <option value="1">Male</option>
                    <option value="1">Female</option>
                    <option value="1">Rather not say</option>
                    <option value="1">Custom</option>

                </select>
                <input type="submit" value="Sign up" class="btn">

            </form>
            
        </div>
    
    </section>
</body>
</html>
